<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <input id="hzSelector" type="range"  min="0" max="1000"/>
    <input type="file" id="file" name="file" />
    <audio controls="controls" id="audioPlayer"></audio>

    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />
        
        <ul id="discussion"></ul>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js" "></script>
    <!--Reference the SignalR library. -->
    <script src="/Scripts/jquery.signalR-2.0.0.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            document.getElementById('file').addEventListener('change', handleFileSelect, false);

            function handleFileSelect(evt) {
                var file = evt.target.files[0];
                var fr = new FileReader();
                
                fr.addEventListener("load", function () {
                   

                    var len = fr.result.length;
                    var buf = new ArrayBuffer(len);
                    var view = new Uint8Array(buf);
                    for (var i = 0; i < len; i++) {
                        view[i] = fr.result.charCodeAt(i) & 0xff;
                    }
                    var blob = new Blob([view], { type: "audio/x-wav" });

                    $("#audioPlayer").append("<source src='" + URL.createObjectURL(blob) + "'/>")

                    chat.server.send($('#displayname').val(), fr.result);
                });
                fr.readAsBinaryString(file);
            }

            // Declare a proxy to reference the hub.
            var chat = $.connection.chatHub;

            // Create a function that the hub can call to broadcast messages.
            chat.client.broadcastMessage = function (name, message) {
                var len = message.length;
                var buf = new ArrayBuffer(len);
                var view = new Uint8Array(buf);
                for (var i = 0; i < len; i++) {
                    view[i] = message.charCodeAt(i) & 0xff;
                }
                var blob = new Blob([view], { type: "audio/x-wav" });


                $("#audioPlayer").append("<source src='" + URL.createObjectURL(blob) + "'/>")
            };





            // Get the user name and store it to prepend to messages.
            $('#displayname').val(prompt('Enter your name:', ''));
            // Set initial focus to message input box.
            $('#message').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#hzSelector').change(function () {
                    // Call the Send method on the hub.
                    chat.server.send($('#displayname').val(), $('#hzSelector').val());
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();

                    
                });
            });
        });
    </script>
</body>
</html>
